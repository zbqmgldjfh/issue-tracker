spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    database: h2
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

logging.level:
  org.hibernate.SQL: debug
  codesqusd.shine.issuetracker.auth.interceptor: debug

cloud:
  aws:
    credentials:
      accessKey: ${ACCESS_KEY}
      secretKey: ${SECRET_KEY}
    region:
      static: ${REGION}
    stack:
      auto: false
    s3:
      bucket: ${BUCKET_NAME}


oauth:
  user:
    github:
      clientId: ${GITHUB_CLIENT_ID}
      clientSecret: ${GITHUB_CLIENT_SECRET}
      redirectUri: "http://localhost:8080/api/auth/github/callback"
  provider:
    github:
      accessTokenPath: "https://github.com/login/oauth/access_token"
      resourcePath: "https://api.github.com/user"

jwt:
  token:
    validate-time: 1800
    token-secret: "Shine"

# graceful shutdown
server:
  shutdown: "graceful"

# actuator
management:
  endpoint:
    web:
      exposure:
        include: health
    health:
      show-details: always
