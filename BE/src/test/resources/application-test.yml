spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    database: mysql

logging.level:
  org.hibernate.SQL: debug
  codesqusd.shine.issuetracker.auth.interceptor: debug

cloud:
  aws:
    credentials:
      accessKey: ${ACCESS_KEY}
      secretKey: ${SECRET_KEY}
    region:
      static: ${REGION}
    stack:
      auto: false
    s3:
      bucket: ${BUCKET_NAME}
